<!-- http://localhost:3000/isolated/exercise/04.html -->

<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@18.1.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18.1.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7.12.4/babel.js"></script>
  <script type="text/babel">
    function message(reactDom) {
      return React.createElement('div', {className: 'message', ...reactDom})
    }
    const element = (
      <div className="container">
        {message({children: 'Hello World'})}
        {message({children: 'Goodbye World'})}
      </div>
    )
    // ðŸ’¯ This is only the first step to making actual React components. The rest is in the extra credit!
    const root = ReactDOM.createRoot(document.getElementById('root'))
    // root.render(element)

    const hiComponents = () => {
      return React.createElement('div', {}, 'hi')
    }
    const elements = React.createElement(hiComponents)
    root.render(elements)
  </script>
</body>
